<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TeknoyMart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/contact.css" />
</head>
<body class="contact-teknoy-bg">
    <a href="/" class="btn contact-teknoy-btn back-button animate__animated animate__fadeIn">
        <i class="bi bi-arrow-left"></i> Back
    </a>
    <div class="contact-teknoy-container animate__animated animate__fadeIn">
        <div class="text-center mb-3">
            <a href="/">
                <img src="/images/Tekmart.svg" alt="TeknoyMart Logo" height="60px" width="60px" />
            </a>
        </div>
        <h1 class="text-center mb-3 fw-bold contact-teknoy-title">Contact Us</h1>
        
        <form>
            <div class="mb-2">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-2">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-2">
                <label for="subject" class="form-label">Subject</label>
                <select class="form-select" id="subject" name="subject" required>
                    <option value="">Choose a subject</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="sales">Sales</option>
                    <option value="feedback">Feedback</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn contact-teknoy-btn py-1 rounded-pill">
                    <span class="fw-bold">Send Message</span>
                </button>
            </div>
        </form>

        <div class="row mt-3">
            <div class="col-md-4 text-center mb-2">
                <i class="bi bi-envelope-fill contact-icon"></i>
                <h3 class="h5">Email</h3>
                <p class="mb-0">support@teknoymart.com</p>
            </div>
            <div class="col-md-4 text-center mb-2">
                <i class="bi bi-telephone-fill contact-icon"></i>
                <h3 class="h5">Phone</h3>
                <p class="mb-0">(+63) 976 212 3088</p>
            </div>
            <div class="col-md-4 text-center mb-2">
                <i class="bi bi-geo-alt-fill contact-icon"></i>
                <h3 class="h5">Address</h3>
                <p class="mb-0">7VVJ+QFR, Natalio B. Bacalso Ave, Cebu City, 6000 Cebu</p>
            </div>
        </div>

        <footer class="text-center text-muted small mt-3">
            <p class="mb-0">
                Â© 2024 TeknoyMart Inc. All Rights Reserved.
                <i class="bi bi-info-circle"></i>
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const formElements = document.querySelectorAll('form > *');
            
            function showElements() {
                formElements.forEach((element, index) => {
                    setTimeout(() => {
                        element.classList.add('show');
                    }, index * 100);
                });
            }

            showElements();
        });
    </script>
</body>
</html>
