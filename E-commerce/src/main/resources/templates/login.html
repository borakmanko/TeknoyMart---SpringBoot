<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to your account | TeknoyMart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="login-teknoy-bg">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-teknoy-container col-md-4">
            <div class="text-center mb-4">
                <a href="/">
                    <img src="/images/Tekmart.png" alt="TeknoyMart Logo" height="150px" width="300px" />
                </a>
            </div>
            <h3 class="text-center mb-4 fw-bold login-teknoy-title">Sign in to your account</h3>
            <div th:if="${param.error}" class="alert alert-danger text-center">
                <th:block th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
                    <small>Invalid username or password. Please try again.</small>
                </th:block>
            </div>
            <div th:if="${param.logout}" class="alert alert-success text-center">
                <small>Logout Successfully</small>
            </div>
            <p class="text-center mb-4">
                <span class="text-muted">New to TeknoyMart?</span>
                <a href="/register" class="login-teknoy-link text-decoration-none">Create account</a>
            </p>

            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="emailOrUsername" class="form-label">Email or Username</label>
                    <input type="email" class="form-control" id="emailOrUsername" name="username" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" required />
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="bi bi-eye-slash-fill"></i>
                        </button>
                    </div>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn login-teknoy-btn py-2 rounded-pill">
                        <span class="fw-bold">Continue</span>
                    </button>
                </div>
            </form>

            <div class="text-end mb-3">
                <a href="/forgot-password" class="login-teknoy-link text-decoration-underline">
                    <small>Forgot Password?</small>
                </a>
            </div>

            <footer class="text-center text-muted small">
                <p>
                    Copyright Â© 2024 TeknoyMart Inc. All Rights Reserved.
                    <i class="bi bi-info-circle"></i>
                </p>
            </footer>
        </div>
    </div>
    
    <script>
        const passwordInput = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", function () {
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
            this.querySelector('i').classList.toggle('bi-eye-fill');
            this.querySelector('i').classList.toggle('bi-eye-slash-fill');
        });
    </script>
</body>
</html>
