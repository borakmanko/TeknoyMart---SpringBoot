<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{header::layout(~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section>
      <div class="container-fluid">
        <div class="row">
          <!-- Sidebar -->
          <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
            <div class="pt-3">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link mb-3" href="/admin">
                    <i class="bi bi-speedometer me-2"></i>Dashboard
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mb-3" href="/admin/category">
                    <i class="bi bi-tags-fill me-2"></i>Categories
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mb-3" href="/admin/users">
                    <i class="bi bi-people-fill me-2"></i>Users
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mb-3" href="/admin/admin">
                    <i class="bi bi-person-fill me-2"></i>Admin
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mb-3" href="/admin/sellers">
                    <i class="bi bi-basket-fill me-2"></i>Sellers
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mb-3" href="/aproducts">
                    <i class="bi bi-cart-fill me-2"></i>Products
                  </a>
                </li>
              </ul>
            </div>
          </nav>

          <!-- Main content -->
          <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="content">
              <!-- Edit Category Form -->
              <div class="card mb-4">
                <div class="card-header">
                  <h5 class="card-title maroon-text">Edit Category</h5>
                  <th:block th:if="${session.succMsg}">
                    <p class="alert alert-success">[[${session.succMsg}]]</p>
                    <th:block
                      th:text="${@commnServiceImpl.removeSessionMessage()}"
                    ></th:block>
                  </th:block>
                  <th:block th:if="${session.errorMsg}">
                    <div class="alert alert-danger">
                      [[${session.errorMsg}]]
                    </div>
                    <th:block
                      th:text="${@commnServiceImpl.removeSessionMessage()}"
                    ></th:block>
                  </th:block>
                </div>
                <div class="card-body">
                  <form
                    id="editCategoryForm"
                    action="/admin/updateCategory"
                    method="post"
                    enctype="multipart/form-data"
                  >
                    <input type="hidden" name="id" th:value="${category.id}" />
                    <div class="row">
                      <div class="col-md-6">
                        <label for="categoryName" class="form-label"
                          >Category Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="categoryName"
                          name="name"
                          th:value="${category.name}"
                        />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Status</label>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            th:checked="${category.isActive==true}"
                            value="true"
                            name="isActive"
                            id="flexRadioDefault1"
                          />
                          <label
                            class="form-check-label"
                            for="flexRadioDefault1"
                          >
                            Active
                          </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="isActive"
                            th:checked="${category.isActive==false}"
                            value="false"
                            id="flexRadioDefault2"
                          />
                          <label
                            class="form-check-label"
                            for="flexRadioDefault2"
                          >
                            Inactive
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="categoryDescription" class="form-label"
                        >Description</label
                      >
                      <textarea
                        class="form-control"
                        id="categoryDescription"
                        name="description"
                        rows="3"
                        th:text="${category.description}"
                      ></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="categoryDescription" class="form-label"
                        >Upload Image</label
                      >
                      <input type="file" name="file" class="form-control" />
                      <img
                        th:src="@{'/images/category_img/'+${category.imageName}}"
                        width="100px"
                        height="100px"
                        class="img-fluid mt-2"
                      />
                    </div>
                    <button
                      type="button"
                      class="btn btn-ebay"
                      data-bs-toggle="modal"
                      data-bs-target="#confirmSaveModal"
                    >
                      Save Category
                    </button>
                    <a
                      href="/admin/category"
                      type="button"
                      class="btn btn-secondary"
                      >Return</a
                    >
                  </form>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>

      <!-- Confirmation Modal -->
      <div
        class="modal fade"
        id="confirmSaveModal"
        tabindex="-1"
        aria-labelledby="confirmSaveModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="confirmSaveModalLabel">
                Confirm Save Category
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Are you sure you want to save changes to this category?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" class="btn btn-ebay" id="confirmSaveBtn">
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("editCategoryForm");
        const confirmSaveBtn = document.getElementById("confirmSaveBtn");
        const modal = new bootstrap.Modal(
          document.getElementById("confirmSaveModal")
        );

        confirmSaveBtn.addEventListener("click", function () {
          form.submit();
          modal.hide();
        });
      });
    </script>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
