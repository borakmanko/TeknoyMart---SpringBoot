<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | TeknoyMart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="forget-teknoy-bg">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="forget-teknoy-container col-md-4">
            <div class="text-center mb-4">
                <a href="/">
                    <img src="/images/Tekmart.png" alt="TeknoyMart Logo" height="200px" width="400px" />
                </a>
            </div>
            <h3 class="text-center mb-4 fw-bold">Forgot Password</h3>
            
            <th:block th:if="${session.succMsg}">
                <div class="alert alert-success text-center">
                    <small th:text="${session.succMsg}"></small>
                </div>
                <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
            </th:block>

        <th:block th:if="${session.errorMsg}">
          <div class="alert alert-danger text-center">
            <small th:text="${session.errorMsg}"></small>
          </div>
          <th:block
            th:text="${@commnServiceImpl.removeSessionMessage()}"
          ></th:block>
        </th:block>

        <form action="/forgot-password" method="post">
          <div class="mb-3">
            <label for="emailOrUsername" class="form-label"
              >Email or Username</label
            >
            <input
              type="email"
              class="form-control"
              id="emailOrUsername"
              name="email"
              required
            />
          </div>
          <div class="d-grid gap-2 mb-3">
            <button
              type="submit"
              class="btn forget-teknoy-btn py-2 rounded-pill"
            >
              <span class="fw-bold">Send Email</span>
            </button>
          </div>
        </form>

        <div class="text-center mb-3">
          <a href="/login" class="forget-teknoy-link text-decoration-none"
            >Back to Login</a
          >
        </div>

        <footer class="footer text-white py-4">
          <div class="container text-center">
              <p>&copy; 2024 Software Development Team - 3. All rights reserved.</p>
          </div>
      </footer>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
