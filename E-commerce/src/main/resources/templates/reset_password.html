<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | TeknoyMart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="reset-teknoy-bg">
    <div
      class="container d-flex align-items-center justify-content-center min-vh-100"
    >
      <div class="reset-teknoy-container col-md-4">
        <div class="text-center mb-4">
          <a href="/">
            <img
              src="/images/Tekmart.svg"
              alt="TeknoyMart Logo"
              height="100px"
              width="100px"
            />
          </a>
        </div>
        <h3 class="text-center mb-4 fw-bold">Reset Password</h3>

        <th:block th:if="${session.succMsg}">
          <div
            class="alert alert-success text-center"
            th:text="${session.succMsg}"
          ></div>
          <th:block
            th:text="${@commnServiceImpl.removeSessionMessage()}"
          ></th:block>
        </th:block>

        <th:block th:if="${session.errorMsg}">
          <div
            class="alert alert-danger text-center"
            th:text="${session.errorMsg}"
          ></div>
          <th:block
            th:text="${@commnServiceImpl.removeSessionMessage()}"
          ></th:block>
        </th:block>

        <form action="/reset-password" method="post">
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="newPassword"
                name="password"
                required
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="toggleNewPassword"
              >
                <i class="bi bi-eye-slash-fill"></i>
              </button>
            </div>
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                required
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="toggleConfirmPassword"
              >
                <i class="bi bi-eye-slash-fill"></i>
              </button>
            </div>
          </div>
          <input type="hidden" th:value="${token}" name="token" />
          <div class="d-grid gap-2 mb-3">
            <button
              type="submit"
              class="btn reset-teknoy-btn py-2 rounded-pill"
            >
              <span class="fw-bold">Reset Password</span>
            </button>
          </div>
        </form>

            <footer class="text-center text-muted small">
                <p>
                    Copyright Â© 2024 TeknoyMart Inc. All Rights Reserved.
                    <i class="bi bi-info-circle"></i>
                </p>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function togglePasswordVisibility(inputId, toggleId) {
        const input = document.getElementById(inputId);
        const toggle = document.getElementById(toggleId);

        toggle.addEventListener("click", function () {
          const type =
            input.getAttribute("type") === "password" ? "text" : "password";
          input.setAttribute("type", type);
          this.querySelector("i").classList.toggle("bi-eye-fill");
          this.querySelector("i").classList.toggle("bi-eye-slash-fill");
        });
      }

      togglePasswordVisibility("newPassword", "toggleNewPassword");
      togglePasswordVisibility("confirmPassword", "toggleConfirmPassword");
    </script>
</body>
</html>
