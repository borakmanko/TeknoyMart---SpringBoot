<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{header::layout(~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Products</title>
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section>
      <div class="container-fluid">
        <div class="row">
          <!-- Sidebar -->
          <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
            <div class="position-sticky pt-3">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link mb-3" href="/seller">
                    <i class="bi bi-speedometer me-2"></i>Dashboard
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mb-3" href="/seller/addProduct">
                    <i class="bi bi-basket3-fill me-2"></i>Add Product
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mb-3" href="/orders">
                    <i class="bi bi-list-task me-2"></i>Orders
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mb-3" href="/seller/products">
                    <i class="bi bi-bag-dash-fill me-2"></i>Products List
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mb-3" href="/messages">
                    <i class="bi bi-chat-dots-fill me-2"></i>Messages
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mb-3" href="/ssettings">
                    <i class="bi bi-gear-fill me-2"></i>Settings
                  </a>
                </li>
                <!-- Logout -->
                <li class="nav-item">
                  <a class="nav-link mb-3" href="/logout">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                  </a>
                </li>
              </ul>
            </div>
          </nav>
          <!-- Main content -->
          <main class="col-md-9 ms-sm-auto col-lg-10">
            <div class="content" style="scrollbar-width: thin">
              <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
              >
                <h1 class="h2 maroon-text">Products</h1>
              </div>
              <!-- Edit Product Form -->
              <div id="addProductForm" class="card mb-4">
                <div class="card-header">
                  <h5 class="card-title maroon-text">Edit Product</h5>
                  <th:block th:if="${session.succMsg}">
                    <div class="alert alert-success">
                      [[${session.succMsg}]]
                    </div>
                    <th:block
                      th:text="${@commnServiceImpl.removeSessionMessage()}"
                    ></th:block>
                  </th:block>
                  <th:block th:if="${session.errorMsg}">
                    <div class="alert alert-danger">
                      [[${session.errorMsg}]]
                    </div>
                    <th:block
                      th:text="${@commnServiceImpl.removeSessionMessage()}"
                    ></th:block>
                  </th:block>
                </div>
                <div class="card-body">
                  <form
                    action="/seller/updateProduct"
                    method="post"
                    enctype="multipart/form-data"
                  >
                    <input type="hidden" name="id" th:value="${product.id}" />
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="productName" class="form-label"
                          >Product Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="productName"
                          name="title"
                          th:value="${product.title}"
                          required
                        />
                      </div>
                      <div class="col-md-6">
                        <label>Category</label>
                        <select class="form-control" name="category">
                          <option>[[${product.category}]]</option>
                          <option th:each="c:${categories}">
                            [[${c.name}]]
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="productPrice" class="form-label"
                          >Price (&#8369;)</label
                        >
                        <input
                          type="number"
                          class="form-control"
                          id="productPrice"
                          name="price"
                          th:value="${product.price}"
                          required
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="productQuantity" class="form-label"
                          >Stock</label
                        >
                        <input
                          type="number"
                          class="form-control"
                          id="productQuantity"
                          name="stock"
                          th:value="${product.stock}"
                          required
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="productPrice" class="form-label"
                          >Discount</label
                        >
                        <input
                          type="number"
                          class="form-control"
                          id="productPrice"
                          name="discount"
                          th:value="${product.discount}"
                          required
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="productQuantity" class="form-label"
                          >Discounted Price</label
                        >
                        <input
                          type="number"
                          class="form-control"
                          id="productQuantity"
                          name="stock"
                          th:value="${product.discountPrice}"
                          readonly
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="productImage" class="form-label"
                          >Product Image</label
                        >
                        <input
                          type="file"
                          class="form-control"
                          id="productImage"
                          name="file"
                          accept="image/*"
                        />
                        <div class="mt-2">
                          <img
                            th:src="@{'/images/product_img/'+${product.image}}"
                            width="100px"
                            height="100px"
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <label for="productQuantity" class="form-label"
                          >Status</label
                        >
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            th:checked="${product.isActive==true}"
                            value="true"
                            name="isActive"
                            id="flexRadioDefault1"
                          />
                          <label
                            class="form-check-label"
                            for="flexRadioDefault1"
                          >
                            Active
                          </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="isActive"
                            th:checked="${product.isActive==false}"
                            value="false"
                            id="flexRadioDefault2"
                          />
                          <label
                            class="form-check-label"
                            for="flexRadioDefault2"
                          >
                            Inactive
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="productDescription" class="form-label"
                        >Description</label
                      >
                      <textarea
                        class="form-control"
                        id="productDescription"
                        rows="3"
                        name="description"
                      >
  [[${product.description}]]</textarea
                      >
                    </div>
                    <button class="btn btn-ebay rounded">Update Product</button>
                    <a
                      href="/seller/products"
                      type="button"
                      class="btn btn-secondary rounded"
                      >Return</a
                    >
                  </form>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
