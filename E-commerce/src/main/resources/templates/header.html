<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="layout(content)"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeknoyMart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-maroon">
      <div class="container">
        <div class="dropdown">
          <th:block th:if="${user==null}">
            <a
              class="navbar-brand dropdown-toggle"
              href="#"
              id="guestDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Hi, Guest
            </a>
            <ul class="dropdown-menu" aria-labelledby="guestDropdown">
              <li><a class="dropdown-item" href="/login">Sign in</a></li>
              <li><a class="dropdown-item" href="/register">Register</a></li>
            </ul>
          </th:block>

          <th:block th:if="${user!=null}">
            <a
              class="navbar-brand dropdown-toggle"
              href="#"
              id="userDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Hi, <span th:text="${user.name}"></span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="userDropdown">
              <li th:if="${user.role == 'ROLE_USER'}">
                <a class="dropdown-item" href="/user/"
                  ><i class="bi bi-person-circle me-2"></i>My Account</a
                >
                <a href="/user/wishlist" class="dropdown-item">
                  <i class="bi bi-heart me-2"></i>Wishlist
                </a>
              </li>
              <li th:if="${user.role == 'ROLE_ADMIN'}">
                <a class="dropdown-item" href="/admin"
                  ><i class="bi bi-speedometer me-2"></i>Dashboard</a
                >
              </li>
              <li th:if="${user.role == 'ROLE_SELLER'}">
                <a class="dropdown-item" href="/seller"
                  ><i class="bi bi-speedometer me-2"></i>Dashboard</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="/logout"
                  ><i class="bi bi-box-arrow-in-left me-2"></i>Logout</a
                >
              </li>
            </ul>
          </th:block>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/products">Products</a>
              </li>
              <th:block th:if="${user!=null and user.role == 'ROLE_USER'}">
                <li class="nav-item">
                  <a class="nav-link" href="/user/orders">Orders</a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link" href="#">
                    Notifications
                    <span class="badge bg-danger">1</span>
                  </a>
                </li> -->
                <li class="nav-item">
                  <a class="nav-link" href="/user/cart">
                    Cart
                    <span
                      th:if="${filteredCart > 0}"
                      class="badge bg-danger"
                      th:text="${filteredCart}"
                    ></span>
                  </a>
                </li>
              </th:block>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div th:replace="${content}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
