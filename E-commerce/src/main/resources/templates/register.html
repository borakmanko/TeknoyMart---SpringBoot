<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create your account | TeknoyMart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="register-teknoy-bg">
    <div
      class="container d-flex align-items-center justify-content-center min-vh-100 py-5"
    >
      <div class="register-teknoy-container col-md-4">
        <div class="text-center mb-4">
          <a href="/">
            <img
              src="/images/Tekmart.png"
              alt="TeknoyMart Logo"
              height="150px"
              width="300px"
            />
          </a>
        </div>
        <h3 class="text-center mb-4 fw-bold">Create your account</h3>

        <th:block th:if="${session.succMsg}">
          <div class="alert alert-success" th:text="${session.succMsg}"></div>
          <th:block
            th:text="${@commnServiceImpl.removeSessionMessage()}"
          ></th:block>
        </th:block>

        <th:block th:if="${session.errorMsg}">
          <div class="text-danger fw-bold" th:text="${session.errorMsg}"></div>
          <th:block
            th:text="${@commnServiceImpl.removeSessionMessage()}"
          ></th:block>
        </th:block>

        <p class="text-center mb-4">
          <span class="text-muted">Already have an account?</span>
          <a href="/login" class="register-teknoy-link text-decoration-none"
            >Sign in</a
          >
        </p>

        <form
          id="registrationForm"
          action="/saveUser"
          enctype="multipart/form-data"
          method="post"
        >
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="togglePassword"
              >
                <i class="bi bi-eye-slash-fill"></i>
              </button>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label"
              >Profile Image <small class="text-muted">(optional)</small></label
            >
            <input
              class="form-control"
              name="img"
              type="file"
              accept="image/*"
            />
          </div>
          <div id="sellerFields" style="display: none">
            <div class="mb-3">
              <label for="businessName" class="form-label">Business Name</label>
              <input
                type="text"
                class="form-control"
                id="businessName"
                name="businessName"
              />
            </div>
            <div class="mb-3">
              <label for="businessAddress" class="form-label"
                >Business Address</label
              >
              <input
                type="text"
                class="form-control"
                id="businessAddress"
                name="businessAddress"
              />
            </div>
          </div>
          <div class="d-grid gap-2 mb-3">
            <button
              type="submit"
              class="btn register-teknoy-btn py-2 rounded-pill"
            >
              <span class="fw-bold">Register</span>
            </button>
          </div>
        </form>

        <div class="text-center mb-4">
          <span class="text-muted">or</span>
        </div>

        <div class="d-grid gap-2 mb-3">
          <a
            href="/register/seller"
            class="btn register-teknoy-outline-btn py-2 rounded-pill"
          >
            <i class="bi bi-person-circle me-1"></i> Register as Seller
          </a>
        </div>

        <footer class="text-center text-muted small">
          <p>
            Copyright Â© 2024 TeknoyMart Inc. All Rights Reserved.
            <i class="bi bi-info-circle"></i>
          </p>
        </footer>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const passwordInput = document.getElementById("password");
      const togglePassword = document.getElementById("togglePassword");

      togglePassword.addEventListener("click", function () {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
        this.querySelector("i").classList.toggle("bi-eye-fill");
        this.querySelector("i").classList.toggle("bi-eye-slash-fill");
      });
    </script>
</body>
</html>
